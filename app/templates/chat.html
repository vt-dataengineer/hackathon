{% extends "base.html" %}
{% load static %} <!-- Ensure this is added -->

{% block content %}
<h2>Chat with AI</h2>
<div id="chat-box">
    <div id="chat-log"></div>
    <form id="chat-form">
        {% csrf_token %}
        <input type="text" id="user-input" placeholder="Type a message...">
        <button type="submit">Send</button>
    </form>
</div>
<script src="{% static 'js/app.js' %}"></script>
{% endblock %}
